<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="fontawesome-free-6.5.1-web/css/all.min.css">
</head>
<!-- estruturação do html -->
<body>
    <div class="conteiner">
        <div class="content first-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo de volta!</h2>
                <p class="description description-primary">Para se manter conectado</p>
                <p class="description description-primary">por favor, logue com seus dados</p>
                <button id="logar" class="btn btn-primary">Logar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Criar Conta</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media facebook">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li class="item-social-media google">
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        </li>
                        <li class="item-social-media linkedin">
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div><!-- social media -->
                <p class="description description-second">ou cadastre-se com email e senha:</p>
                <form class="form">
                    <label class = "label-input" for="">
                        <i class="fa-regular fa-user icon-modify"></i>
                        <input type="text" placeholder="Nome">
                    </label class = "label-input">

                    <label class = "label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class = "label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>

                    <button class="btn btn-second">Cadastrar</button>
                </form>
            </div><!-- second column -->
        </div><!-- first content -->
        <div class="content second-content">
            <div class="first-column">
                <h2 class="title title-primary">Bem vindo!</h2>
                <p class="description description-primary">Caso não tenha conta</p>
                <p class="description description-primary">cadastre-se no nosso site</p>
                <button id="cadastrar" class="btn btn-primary">Cadastrar</button>
            </div>
            <div class="second-column">
                <h2 class="title title-second">Fazer Login</h2>
                <div class="social-media">
                    <ul class="list-social-media">
                        <li class="item-social-media facebook">
                            <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        </li>
                        <li class="item-social-media google">
                            <a href="#"><i class="fa-brands fa-google-plus-g"></i></a>
                        </li>
                        <li class="item-social-media linkedin">
                            <a href="#"><i class="fa-brands fa-linkedin-in"></i></a>
                        </li>
                    </ul>
                </div>
                <p class="description description-second">ou entre com email e senha: </p>
                <form class="form">

                    <label class = "label-input" for="">
                        <i class="fa-regular fa-envelope icon-modify"></i>
                        <input type="email" placeholder="Email">
                    </label>

                    <label class = "label-input" for="">
                        <i class="fa-solid fa-lock icon-modify"></i>
                        <input type="password" placeholder="Senha">
                    </label>
                     
                    <div class="esqueci">

                        <input type="radio" id="lembrar" name="lembrar">
                        <label for="lembrar">Lembrar de mim</label>
                    </div>
                        
                        <a class="password" href="#">Esqueci minha senha</a>
                        

                    <button class="btn btn-second">Logar</button>
                </form>
            </div><!-- second column -->
        </div><!-- second content -->
    </div>
    <script src="js/app.js"></script>
</body>
</html>
